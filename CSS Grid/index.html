<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grid </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    
    <div class ="grid-con">
        <h3 class="numbers">Numbers</h3>
        <div class ="box">1</div>
        <div class ="box">2</div>
        <div class ="box">3</div>
        <div class="box">4</div>
        <div class="box five">5</div>
        <div class="box six">6</div>
    </div>

    
    <div class ="cal">
        <h3 class="fcal">Fake Calculator</h3>
        <textarea class="b field" input type="number" min="0" max="1000"></textarea>
        <div class="b bs"> &#8592;</div>
        <div class="b ac">AC</div>
        <div class="b">7</div>
        <div class="b">8</div>
        <div class="b">9</div>
        <div class="b">&divide;</div>

        <div class="b">4</div>
        <div class="b">5</div>
        <div class="b">6</div>
        <div class="b">&times;</div>

        <div class="b">1</div>
        <div class="b">2</div>
        <div class="b">3</div>
        <div class="b">-</div>
        
        <div class="b">0</div>
        <div class="b">.</div>
        <div class="b">=</div>
        <div class="b">+</div>
        
    </div>
    
</body>
</html>
