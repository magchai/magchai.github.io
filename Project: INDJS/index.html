<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Increment and Decrement Javascript</title>
    <link rel="stylesheet" type="text/css" media="screen" href="media.css" />
   
</head>
<body>
    <div class="counter">
        <p class="heading">Counter</p>
        <div id="value" class="valueBox">0
        </div>
        <div id="plusButton" class="plusButton">
            <button type="button">+</button>
        </div>
        <div id="minusButton" class="minusButton">
            <button type="button">-</button>
        </div>
    </div>
    <script src="javascript.js"></script>
    
</body>
</html>
